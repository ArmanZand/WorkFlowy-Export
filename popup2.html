<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>WorkFlowy Export</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="panel panel-info" style="min-width:100%; min-height:100%; margin:0;">
			<div class="panel-heading">
				<h3 class="panel-title" id="popupTitle">WorkFlowy Export</h3>
			</div>
			<div class="panel-body">
				<div id="divTextArea" class="panel panel-primary">
					<div class="panel-body" style="height:250px">
						<div id="content" hidden>
							<textarea id="textArea" class="form-control" style="resize: none;" rows="10" readonly></textarea>
						</div>
						<div id="loading">
							<img src="image/Loading_icon.gif" class="center-block" style="height: 220px;">
						</div>
						<div id="error" class="alert alert-danger" hidden>
							<span>An error append during the export</span><br>
							<span id="textError"></span>
						</div>
					</div>
					<div class="panel-footer">
						<div class="btn-toolbar" role="toolbar">
  						<div class="btn-group" role="group">
								<button id="refresh" type="button" class="btn btn-primary center-block">Refresh <i class="glyphicon glyphicon-refresh"></i></button>
							</div>
	  					<div class="btn-group" role="group">
								<button id="copy" class="btn btn-default">Copy <i class="glyphicon glyphicon-copy"></i></button>
							</div>
	  					<div class="btn-group" role="group">
								<div hidden id="fileName"></div>
								<button id="download" class="btn btn-default">Download <i class="glyphicon glyphicon-download"></i></button>
							</div>
						</div>
					</div>
				</div>

					<div id='profileSelect' class="well col-xs-12 col-sm-12 col-sd-12">
						<div class="input-group">
							<span class="input-group-addon">Profile Name</span>
							<select id="profileList" class="form-control"></select>
							<div class="input-group-btn">
								<button id="newProfile" type="button" class="btn btn-success">Edit</button>
								<button id="removeOption" type="button" class="btn btn-warning">Delete</button>
								<button id="downloadProfiles" class="btn btn-default">Save <i class="glyphicon glyphicon-download"></i></button>
								<button id="importProfile" class="btn btn-default">Import <i class="glyphicon glyphicon-upload"></i></button>
							</div>
							<input type="file" id="importFile" value="Import" style="display:none">
						</div>
						<br>
						<div class="input-group">
							<div class="input-group-btn center-block">
								<button id="resetProfile" type="button" class="btn btn-danger">Reset all the profile by default</button>
							</div>
						</div>
					</div>

					<div id='profileEdit' hidden>
						<div class="well">
							<div class="input-group">
								<span class="input-group-addon">Profile Name</span>
								<input type="text" id="nameProfile" class="form-control">
							</div>
						</div>
						<div class="container-fluid">
							<div class="row justify-content-around">
								<div class="well col-xs-12 col-sm-6 col-md-3">
									<p class="text-center">Output Format</p>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
										  <input type="radio" id="text" name="formatOptions" class="form-check-input with-gap" value="text">
										</span>
									  <label class="form-control" for="text">Text</label>
									</div>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
										  <input type="radio" id="opml" name="formatOptions" class="form-check-input with-gap" value="opml">
										</span>
									  <label class="form-control" for="opml">OPML</label>
									</div>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
									  	<input type="radio" id="html" name="formatOptions" class="form-check-input with-gap" value="html">
										</span>
									  <label class="form-control" for="html">HTML</label>
									</div>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
											<input type="radio" id="markdown" name="formatOptions" class="form-check-input with-gap" value="markdown">
										</span>
									  <label class="form-control" for="markdown">Markdown</label>
									</div>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
										  <input type="radio" id="rtf" name="formatOptions" class="form-check-input with-gap" value="rtf">
										</span>
									  <label class="form-control" for="rtf">Rich Text (RTF)</label>
									</div>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
										  <input type="radio" id="latex" name="formatOptions" class="form-check-input with-gap" value="latex">
										</span>
									  <label class="form-control" for="latex">LaTeX Report</label>
									</div>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
									  	<input type="radio" id="beamer" name="formatOptions" class="form-check-input with-gap" value="beamer">
										</span>
									  <label class="form-control" for="beamer">LaTeX Beamer</label>
									</div>
								</div>

								<div class="well col-xs-12 col-sm-6 col-md-3">
									<p class="text-center" name="TxtDefaultItemStyle">Default Item Style</p>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
											<input type="radio" id="None" name="defaultItemStyle" class="form-check-input with-gap" value="None">
										</span>
									  <label class="form-control" for="None" name="TxtDefaultItemStyle">None</label>
									</div>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
									  	<input type="radio" id="Bullet" name="defaultItemStyle" class="form-check-input with-gap" value="Bullet">
										</span>
									  <label class="form-control" for="Bullet" name="TxtDefaultItemStyle">Bullet</label>
									</div>
									<div class="input-group input-group-sm" id="divBulletCaracter">
										<span class="input-group-addon">
											Bullet Character :
										</span>
										<input type="text" id="indentOther" maxlength="1" class="form-control">
									</div>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
									  	<input type="radio" id="Enumeration" name="defaultItemStyle" class="form-check-input with-gap" value="Enumeration">
										</span>
									  <label class="form-control" for="Enumeration" name="TxtDefaultItemStyle">Enumeration</label>
									</div>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
										  <input type="radio" id="Heading" name="defaultItemStyle" class="form-check-input with-gap" value="Heading">
										</span>
									  <label class="form-control" for="Heading" name="TxtDefaultItemStyle">Heading</label>
									</div>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
										  <input type="radio" id="HeadingParents" name="defaultItemStyle" class="form-check-input with-gap" value="HeadingParents">
										</span>
									  <label class="form-control" for="HeadingParents" name="TxtDefaultItemStyle">Heading if parents item</label>
									</div>
								</div>

								<div class="clearfix visible-sm-block"></div>

								<div class="well col-xs-12 col-sm-6 col-md-3">
									<p class="text-center">Indentation</p>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
											<input type="radio" id="tab" name="indentOptions" class="form-check-input with-gap" value="tab">
										</span>
									  <label class="form-control" for="tab">Tabulation</label>
									</div>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
											<input type="radio" id="space" name="indentOptions" class="form-check-input with-gap" value="space">
										</span>
									  <label class="form-control" for="space">Space</label>
									</div>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
											<input type="radio" id="withoutIndent" name="indentOptions" class="form-check-input with-gap" value="withoutIndent">
										</span>
									  <label class="form-control" for="withoutIndent">None</label>
									</div>
								</div>

								<div class="well col-xs-12 col-sm-6 col-md-3">
									<p class="text-center">Options</p>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
											<input type="checkbox" id="stripTags" class="form-check-input">
										</span>
									  <label class="form-control" for="stripTags">Strip Tags</label>
									</div>
									<div class="input-group input-group-sm" input-group-sm>
									  <span class="input-group-addon">
											<input type="checkbox" id="outputNotes" class="form-check-input">
										</span>
									  <label class="form-control" for="outputNotes">Include Notes</label>
									</div>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
											<input type="checkbox" id="insertLine" class="form-check-input">
										</span>
									  <label class="form-control" for="insertLine">Additional Line Break</label>
									</div>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
											<input type="checkbox" id="escapeCharacter" class="form-check-input">
										</span>
									  <label class="form-control" for="escapeCharacter">Encode Spec. Char.</label>
									</div>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
											<input type="checkbox" id="wfeRules" class="form-check-input">
										</span>
									  <label class="form-control" for="wfeRules">Apply #WFE</label>
									</div>
								</div>

								<div class="clearfix visible-sm-block"></div>
								<div class="clearfix visible-md-block"></div>
								<div class="visible-md-block col-md-3"></div>


								<div class="well col-xs-12 col-sm-8 col-md-6">
									<p class="text-center">Find and Replace</p>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">Find :</span>
										<input type="text" id="find" class="form-control">
									</div>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
											Replace :
										</span>
										<input type="text" id="replace" class="form-control">
									</div>
									<div class="input-group input-group-sm">
									  <span class="input-group-addon">
											<input type="checkbox" id="regex" class="form-check-input">
										</span>
									  <label class="form-control" for="regex">Regex</label>
									  <span class="input-group-addon">
											<input type="checkbox" id="matchCase" class="form-check-input">
										</span>
									  <label class="form-control" for="matchCase">Match Case</label>
										<div class="input-group-btn">
											<button id="addFindReplace" type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i></button>
										</div>
									</div>
									<br>
									<div class="table-responsive text-center small">
										<table id="findReplace" class="table table-sm table-bordered table-striped" style"width:100%;">
											<thead>
												<tr>
													<th scope="col">#</th>
													<th scope="col">Find</th>
													<th scope="col">Replace</th>
													<th scope="col">Regex</th>
													<th scope="col">Match Case</th>
													<th scope="col">Delete</th>
												</tr>
											</thead>
											<tbody>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<button id="saveProfile" type="button"  class="btn btn-success center-block"><span>Save</span></button>
					</div>
			</div>
			<div class="panel-footer">
				<div class="container">
					<button id="close" type="button" class="btn btn-danger pull-right"><span class="locale Close">Close</span></button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/export_lib.js"></script>
		<script type="text/javascript" src="js/popup2.js"></script>
		<!--
			<script type="text/javascript" src="js/locale.js"></script>
			<script type="text/javascript" src="js/marked.min.js"></script>
		-->
	</body>
</html>
